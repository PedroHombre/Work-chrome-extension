<!DOCTYPE html>
<html>
    <head>
        <title>PX to EM calculator</title>
        <meta charset="utf-8">
        <meta name="author" content="Radosław Górnacki">
        <link rel="stylesheet" type="text/css" href="../css/em-calculator.css">
    </head>

    <body>
        <a href="../">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="m12 20-8-8 8-8 1.425 1.4-5.6 5.6H20v2H7.825l5.6 5.6Z"/></svg>
        </a>

        <h2>PX to EM converter</h2>

        <div class="input-group">
            <label for="inputDefaultSize">Default font-size:</label>
            <input type="text" id="inputDefaultSize">
        </div>

        <div class="input-group">
            <label for="inputSize">Px to Em</label>
            <input type="text" id="inputSize">
        </div>

        <div class="input-group">
            <label for="inputSizeEm">Em to Px</label>
            <input type="text" id="inputSizeEm">
        </div>

        <p id="result">Result: </p>

        <button id="submit">Convert</button>
    </body>

    <script src="../js/em-calculator.js"></script>
</html>
