<!DOCTYPE html>
<html>
    <head>
        <title>PX to EM calculator</title>
        <meta charset="utf-8">
        <meta name="author" content="Radosław Górnacki">
        <link rel="stylesheet" type="text/css" href="../css/em-calculator.css">
    </head>

    <body>
        <section class="px-to-em-calc">
            <a href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" width="24"><path d="m12 20-8-8 8-8 1.425 1.4-5.6 5.6H20v2H7.825l5.6 5.6Z"/></svg>
            </a>

            <h2>PX to EM converter</h2>

            <div class="input-group">
                <input type="text" id="inputDefaultSize">
                <label for="inputDefaultSize" defaultValue="16">Default font-size:</label>
            </div>

            <div class="input-group">
                <input type="text" id="inputSize">
                <label for="inputSize">Px to Em</label>
            </div>

            <div class="input-group">
                <input type="text" id="inputSizeEm">
                <label for="inputSizeEm">Em to Px</label>
            </div>

            <button id="submit" title="Calculate values">Convert</button>

            <div id="resultWrapper">
                <p id="result">Result: </p>

                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="20" width="20"><path d="M4.5 18q-.625 0-1.062-.438Q3 17.125 3 16.5V5h1.5v11.5H14V18Zm3-3q-.625 0-1.062-.438Q6 14.125 6 13.5v-10q0-.625.438-1.062Q6.875 2 7.5 2h8q.625 0 1.062.438Q17 2.875 17 3.5v10q0 .625-.438 1.062Q16.125 15 15.5 15Zm0-1.5h8v-10h-8v10Zm0 0v-10 10Z"/></svg>
            </div>
        </section>
    </body>

    <script src="../js/em-calculator.js"></script>
</html>
